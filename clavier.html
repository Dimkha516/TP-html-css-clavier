<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clavier.css">
    <title>CLAVIER</title>
</head>

<body>
    <h2>CLAVIER</h2>

    <div class="clavier">

        <div class="l1">
            <button class="esc">Esc</button>
            <button class="esp"></button>
            <button class="lang">lang</button>
            <button class="sign">(i)</button>
        </div> 

        <div class="l2">
            <button class="env">~</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="0">0</button>
            <button class="tire">-</button>
            <button class="ega">=</button>
            <button class="supp">Delete</button>
        </div>


        <div class="l3">
            <button class="tab">Tab</button>
            <button class="q">Q</button>
            <button class="w">W</button>
            <button class="z">E</button>
            <button class="r">R</button>
            <button class="t">T</button>
            <button class="y">Y</button>
            <button class="u">U</button>
            <button class="i">O</button>
            <button class="p">P</button>
            <button class="croch1">[</button>
            <button class="croch2">]</button>
            <button class="backslash">\</button>
        </div>

        <div class="l4">
            <button class="caps">Caps Lock</button>
            <button class="a">A</button>
            <button class="s">S</button>
            <button class="d">D</button>
            <button class="f">F</button>
            <button class="g">G</button>
            <button class="h">H</button>
            <button class="j">J</button>
            <button class="k">K</button>
            <button class="l">L</button>
            <button class="2points">:</button>
            <button class="apos">'</button>
            <button class="return">Return</button>
        </div>

        <div class="l5">
            <button class="shift">Shift</button>
            <button class="z">Z</button>
            <button class="x">X</button>
            <button class="">C</button>
            <button class="">V</button>
            <button class="">B</button>
            <button class="">N</button>
            <button class="">M</button>
            <button class="">.</button>
            <button class="">;</button>
            <button class="">/</button>
            <button class="shift">Shift</button>
        </div>

        <div class="l6">

            <div class="l6-1">
                <button class="">fn</button>
                <button class="">Control</button>
                <button class="">Option</button>
                <button class="command">Command</button>
            </div>

            <div class="l6-2">
                <button class="esp2"></button>
                <button class="command2">Command</button>
                <button class="option2">Option</button>
            </div>
            

            <div class="l6-3">

                <div class="l63a">
                    <button class="up">Up</button>
                </div>

                <div class="l63b">
                    <button class="inf"> < </button>
                    <button class="down">Down</button>
                    <button class="supr"> > </button>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
